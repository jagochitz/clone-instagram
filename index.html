<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Insta</title>
</head>
<body>
    
    <div class="container">
        <div class="instagram-celular">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <img class="instagram-logo" src="img/instagram-logo.png" alt="logo">
            <img class="instagram-foto-perfil" src="img/perfil-instagram.jpg" alt="foto">
            <button class="continuar" type="submit">Continuar como rafajagochitz</button>
            <div class="trocar-conta">
                <p>Não é rafajagochitz?</p>
                <a href="#">trocar de conta</a>
            </div>
            <div class="baixar-app">
                <button class="playstore" type="submit"><img src="img/googleplay-button.png" alt=""></button>
                <button class="applestore" type="submit"><img src="img/apple-button.png" alt=""></button>
            </div>
        </div>
    </div>

</body>
</html>
